<mat-toolbar class="navbar">
  <img class="navbar__logo" src="./assets/krh-logo.png" />
  <h1 class="navbar__header">Welcome to Kaplan ReadHub</h1>
  <div>
    <a
      class="navbar__links"
      mat-button
      mat-raised-button
      (click)="openLoginDialog()"
      >Log in</a
    >
    <a
      class="navbar__links"
      mat-button
      mat-raised-button
      (click)="openSignupDialog()"
      >Sign up</a
    >
  </div>
</mat-toolbar>

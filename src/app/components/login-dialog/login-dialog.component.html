<div class="login-dialog">
  <div class="login-dialog__title">
    <h2 class="login-dialog__title--heading">Log in</h2>
    <mat-icon class="login-dialog__close-icon" (click)="close()"
      >close</mat-icon
    >
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="login-dialog__fields" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        class="login-dialog__fields--input"
        matInput
        name="email"
        formControlName="email"
        autocomplete="off"
        required
      />
      <mat-error
        class="login-dialog__fields--error"
        *ngIf="
          this.loginForm.get('email')?.touched &&
          this.loginForm.get('email')?.hasError('required')
        "
      >
        Email is required</mat-error
      >
      <mat-error
        class="login-dialog__fields--error"
        *ngIf="
          this.loginForm.get('email')?.touched &&
          this.loginForm.get('email')?.hasError('email')
        "
      >
        Email must be a valid Email</mat-error
      >
    </mat-form-field>
    <mat-form-field class="login-dialog__fields" appearance="outline">
      <mat-label>Password</mat-label>
      <div class="login-dialog__fields--container">
        <input
          matInput
          class="login-dialog__fields--input"
          [type]="hide ? 'password' : 'text'"
          name="password"
          formControlName="password"
          required
        />
        <mat-icon
          class="login-dialog__visibility-icon"
          (click)="hide = !hide"
          >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
        >
      </div>
      <mat-error
        class="login-dialog__fields--error"
        *ngIf="
          this.loginForm.get('password')?.touched &&
          this.loginForm.get('password')?.hasError('required')
        "
      >
        Password is required</mat-error
      >
    </mat-form-field>
    <button class="login-dialog__submit-button" type="submit" mat-raised-button>
      Log in
    </button>
  </form>
</div>

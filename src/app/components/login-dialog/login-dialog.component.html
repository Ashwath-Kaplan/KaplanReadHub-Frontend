<div class="login-dialog">
  <div class="login-dialog__heading">
    <h2 class="login-dialog__heading__title">Log in</h2>
    <mat-icon
      [inline]="true"
      class="login-dialog__heading__close-icon"
      (click)="close()"
      >close</mat-icon
    >
  </div>
  <form class="login-dialog__form" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field class="login-dialog__form__field" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        name="email"
        formControlName="email"
        autocomplete="off"
        required
      />
      <mat-error
        class="login-dialog__form__field__error"
        *ngIf="
          this.loginForm.get('email')?.touched &&
          this.loginForm.get('email')?.hasError('required')
        "
      >
        Email is required</mat-error
      >
      <mat-error
        class="login-dialog__form__field__error"
        *ngIf="
          this.loginForm.get('email')?.touched &&
          this.loginForm.get('email')?.hasError('pattern')
        "
      >
        Email must be a valid Email</mat-error
      >
    </mat-form-field>
    <mat-form-field class="login-dialog__form__field" appearance="outline">
      <mat-label>Password</mat-label>
      <div class="login-dialog__form__field__password">
        <input
          matInput
          [type]="passwordVisibilty ? 'text' : 'password'"
          name="password"
          formControlName="password"
          required
        />
        <mat-icon
          class="login-dialog__form__field__password__visibility-icon"
          (click)="passwordVisibilty = !passwordVisibilty"
          >{{ passwordVisibilty ? "visibility" : "visibility_off" }}</mat-icon
        >
      </div>
      <mat-error
        class="login-dialog__form__field__error"
        *ngIf="
          this.loginForm.get('password')?.touched &&
          this.loginForm.get('password')?.hasError('required')
        "
      >
        Password is required</mat-error
      >
    </mat-form-field>
    <button
      class="login-dialog__form__submit-button"
      type="submit"
      [disabled]="!loginForm.valid"
      mat-raised-button
    >
      Log in
    </button>
  </form>
</div>
